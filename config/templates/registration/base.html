{% load crispy_forms_tags %}
<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>پیک لرن | {% block head_title %}{% endblock head_title %}</title>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="my-auto border border-2 p-5 rounded-3 shadow" style="width: 500px;">
        <h3 class="text-center">{% block form_title %}{% endblock form_title %}</h3> 
        <hr>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success w-100 mt-3">{% block btn_text %}{% endblock btn_text %}</button>
        </form>
        <hr>
        {% block extra_tags %}
                
        {% endblock extra_tags %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="fa">
    <head>
        <head>
            <meta charset="utf-8" />
            <meta
                name="viewport"
                content="width=device-width, initial-scale=1"
            />
            <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
                integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
                crossorigin="anonymous"
            />
            <link rel="stylesheet" href="style.css" />
        </head>
        <title>پیک لرن | {% block title %} {% endblock title %}</title>
    </head>
    <body>
        {# header #}
        <div
            class="sticky-top bg-light p-2 shadow"
            style="--bs-bg-opacity: 0.95"
        >
            <nav class="navbar navbar-expand-lg container">
                <div class="container-fluid">
                    <div class="d-flex">
                        <button class="btn btn-warning">وارد شوید</button>
                    </div>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarColor02"
                        aria-controls="navbarColor02"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarColor02">
                        <ul class="navbar-nav mb-2 mb-lg-0 mx-auto">
                            <a class="nav-link" href="#">درباره ما</a>
                            <li class="nav-item">
                                <a class="nav-link" href="#">ویژگی ها</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">دوره ها</a>
                            </li>
                            <li class="nav-item"></li>
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#"
                                    >صفحه اصلی</a
                                >
                            </li>
                        </ul>
                    </div>
                    <a class="navbar-brand" href="/">پیک لرن</a>
                </div>
            </nav>
        </div>
        {# header #} {% block main %} {% endblock main %}
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
